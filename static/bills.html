    <script>
        // è´¦å•é¡µé¢ç‰¹å®šçš„JavaScript
        let currentFilter = { type: 'all' };
        let selectedBillId = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateMonthlySummary();
            loadBills();
            updateFilterTabs();
            
            // è®¾ç½®ä»Šå¤©çš„æ—¥æœŸ
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('billDate').value = today;
            document.getElementById('filterEndDate').value = today;
            updateCategoryOptions('expense');
        });

        // æ›´æ–°æœˆåº¦æ¦‚è§ˆ
        async function updateMonthlySummary() {
            try {
                const data = await financeManager.getDashboardSummary();
                const now = new Date();
                const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
                
                document.getElementById('currentMonth').textContent = `${now.getFullYear()}å¹´${monthNames[now.getMonth()]}è´¢åŠ¡æ¦‚è§ˆ`;
                document.getElementById('monthRange').textContent = `${now.getFullYear()}å¹´${monthNames[now.getMonth()]}`;
                
                financeManager.animateNumber('monthIncome', data.totalIncome);
                financeManager.animateNumber('monthExpense', data.totalExpense);
                financeManager.animateNumber('monthBalance', data.balance);
            } catch (error) {
                console.error('Failed to update summary:', error);
            }
        }

        // åŠ è½½è´¦å•åˆ—è¡¨
        async function loadBills() {
            const billsList = document.getElementById('billsList');
            const emptyState = document.getElementById('emptyState');
            
            billsList.innerHTML = `
                <div class="flex items-center justify-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
            `;
            
            try {
                const bills = await financeManager.getBills(currentFilter);
                
                if (bills.length === 0) {
                    billsList.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                billsList.innerHTML = bills.map(bill => `
                    <div class="bill-item bg-white rounded-xl p-4 card-shadow" onclick="showBillDetail(${bill.id})">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 rounded-full flex items-center justify-center ${
                                    bill.type === 'income' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
                                }">
                                    ${bill.type === 'income' ? 'ğŸ“ˆ' : 'ğŸ“‰'}
                                </div>
                                <div>
                                    <p class="font-medium text-gray-800">${financeManager.getCategoryName(bill.category)}</p>
                                    <p class="text-sm text-gray-500">${bill.date}</p>
                                    ${bill.note ? `<p class="text-xs text-gray-400 mt-1">${bill.note}</p>` : ''}
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-bold ${bill.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                    ${bill.type === 'income' ? '+' : '-'}Â¥${parseFloat(bill.amount).toFixed(2)}
                                </p>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // æ·»åŠ è¿›å…¥åŠ¨ç”»
                anime({
                    targets: '.bill-item',
                    translateY: [20, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(50),
                    duration: 500,
                    easing: 'easeOutQuart'
                });
            } catch (error) {
                console.error('Failed to load bills:', error);
                billsList.innerHTML = `<div class="text-center text-red-500 py-4">åŠ è½½è´¦å•å¤±è´¥</div>`;
            }
        }

        function filterBills(type) {

            loadBills();
        }

        // æ›´æ–°ç­›é€‰æ ‡ç­¾æ ·å¼
        function updateFilterTabs() {
            const tabs = document.querySelectorAll('.filter-tab');
            tabs.forEach(tab => {
                const filter = tab.getAttribute('data-filter');
                if (filter === currentFilter.type) {
                    tab.classList.add('filter-active');
                    tab.classList.remove('text-gray-600');
                } else {
                    tab.classList.remove('filter-active');
                    tab.classList.add('text-gray-600');
                }
            });
        }

        // æ˜¾ç¤ºè´¦å•è¯¦æƒ…
        function showBillDetail(billId) {
            const bill = financeManager.bills.find(b => b.id === billId);
            if (!bill) return;
            
            selectedBillId = billId;
            
            const modal = document.getElementById('billDetailModal');
            const content = document.getElementById('detailModalContent');
            const detailContent = document.getElementById('billDetailContent');
            
            detailContent.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center justify-center mb-4">

                            bill.type === 'income' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
                        }">
                            ${bill.type === 'income' ? 'ğŸ“ˆ' : 'ğŸ“‰'}
                        </div>
                    </div>
                    
                    <div class="text-center mb-6">
                        <p class="text-2xl font-bold ${bill.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                            ${bill.type === 'income' ? '+' : '-'}Â¥${parseFloat(bill.amount).toFixed(2)}
                        </p>
                        <p class="text-sm text-gray-500 mt-1">${financeManager.getCategoryName(bill.category)}</p>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between py-2 border-b border-gray-100">
                            <span class="text-gray-600">ç±»å‹</span>
                            <span class="font-medium">${bill.type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º'}</span>
                        </div>
                        <div class="flex justify-between py-2 border-b border-gray-100">
                            <span class="text-gray-600">æ—¥æœŸ</span>
                            <span class="font-medium">${bill.date}</span>
                        </div>
                        <div class="flex justify-between py-2 border-b border-gray-100">
                            <span class="text-gray-600">åˆ†ç±»</span>
                            <span class="font-medium">${financeManager.getCategoryName(bill.category)}</span>
                        </div>
                        ${bill.note ? `

                                <span class="text-gray-600">å¤‡æ³¨</span>
                                <span class="font-medium">${bill.note}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('translate-y-full');
            }, 10);
        }

        // éšè—è´¦å•è¯¦æƒ…æ¨¡æ€æ¡†

            const content = document.getElementById('detailModalContent');

        }

        // ç¼–è¾‘è´¦å•
        function editBill() {
            const bill = financeManager.bills.find(b => b.id === selectedBillId);
            if (!bill) return;
            
            hideBillDetailModal();
            
            // å¡«å……è¡¨å•
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘è´¦å•';
            document.getElementById('submitBillBtn').textContent = 'æ›´æ–°è´¦å•';
            document.getElementById('billId').value = bill.id;
            document.getElementById('billType').value = bill.type;
            document.getElementById('billAmount').value = bill.amount;
            document.getElementById('billDate').value = bill.date;
            document.getElementById('billNote').value = bill.note || '';
            
            // æ›´æ–°åˆ†ç±»
            updateCategoryOptions(bill.type);
            document.getElementById('billCategory').value = bill.category;

        // åˆ é™¤è´¦å•
        async function deleteBill() {
            if (!selectedBillId) return;
            
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è´¦å•å—ï¼Ÿ')) {
                try {

                } catch (error) {
